{% extends 'blog/base.html' %}

{% block content %}
<h1>Blog Posts</h1>
<div class="post-list">
  {% for post in posts %}
  <div class="card mb-4">
    <div class="card-body">
      <h2 class="card-title">{{ post.title }}</h2>
      <p class="card-text">{{ post.content|truncatewords:30 }}</p>
      <a href="{% url 'blog:post_detail' pk=post.pk %}" class="btn btn-primary">Read More</a>
      <small class="text-muted">Posted by {{ post.author }} on {{ post.created_date }}</small>
      <button class="like-button">
        <span class="badge badge-primary">Likes: {{ post.likes }}</span> Like
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
